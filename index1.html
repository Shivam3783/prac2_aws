<!DOCTYPE html>
<html>
<head>
  <title>Lightbulb App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #prac {
      text-align: center;
      color: #27ae60;
      margin-top: 50px;
    }

    #bulb {
      width: 150px;
      margin-top: 100px;
    }

    button {
      position: absolute;
      top: 200px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:focus {
      outline: none;
    }

    #onBtn {
      left: 280px;
      background: #2ecc71;
    }

    #onBtn:active {
      background: #27ae60;
    }

    #offBtn {
      right: 280px;
      background: #2ecc71;
    }

    #offBtn:active {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <h1 id="prac">Practical 1.1</h1>
  <img id="bulb" src="bulb_off.png"> <!-- Relative path, no leading '/' -->
  <button id="onBtn" onclick="turnOn()">Turn On</button>
  <button id="offBtn" onclick="turnOff()">Turn Off</button>

  <script>
    function turnOn() {
      document.getElementById('bulb').src = 'bulb_on.png'; // Relative path, no leading '/'
      document.getElementById('onBtn').style.color = 'blue';
      document.getElementById('offBtn').style.color = 'black';
    }

    function turnOff() {
      document.getElementById('bulb').src = 'bulb_off.png'; // Relative path, no leading '/'
      document.getElementById('onBtn').style.color = 'black';
      document.getElementById('offBtn').style.color = 'blue';
    }
  </script>
</body>
</html>
